<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React and Redux</title>
    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM -->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Redux -->
    <!-- <script src="../assets/redux/redux.min.js"></script> -->
    <!-- Load React Redux -->
    <!-- <script src="../assets/redux/react-redux.min.js"></script> -->
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class DisplayMessages extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: '',
                    messages: []
                }
                this.handleChange = this.handleChange.bind(this);
                this.submitMessage = this.submitMessage.bind(this);
            }
            // Add handleChange() and submitMessage() methods here
            handleChange(event) {
                this.setState({
                    input: event.target.value
                });
            }

            submitMessage() {
                this.setState(state => ({
                    messages: [...this.state.messages, this.state.input],
                    input: '',
                }));
            }


            render() {
                return (
                    <div>
                        <h2>Type in a new Message:</h2>
                        { /* Render an input, button, and ul below this line */}
                        <input type="text" value={this.state.input} onChange={this.handleChange} />
                        <button onClick={this.submitMessage}>Submit Message</button>

                        <ul>

                            {this.state.messages.map((message, index) => <li key={index}>{message}</li>)}


                        </ul>
                        { /* Change code above this line */}
                    </div>
                );
            }
        };
        ReactDOM.render(<DisplayMessages />, document.getElementById('root'));
    </script>
</body>

</html>
