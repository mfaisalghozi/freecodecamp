<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React and Redux</title>
    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM -->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Redux -->
    <script src="../assets/redux/redux.min.js"></script>
    <!-- Load React Redux -->
    <script src="../assets/redux/react-redux.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Redux:
        const ADD = 'ADD';

        const addMessage = (message) => {
            return {
                type: ADD,
                message: message
            }
        };

        const messageReducer = (state = [], action) => {
            switch (action.type) {
                case ADD:
                    return [
                        ...state,
                        action.message
                    ];
                default:
                    return state;
            }
        };

        const store = Redux.createStore(messageReducer);

        // React:
        const Provider = ReactRedux.Provider;
        const connect = ReactRedux.connect;

        // Change code below this line
        class Presentational extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: '',
                }
                this.handleChange = this.handleChange.bind(this);
                this.submitMessage = this.submitMessage.bind(this);
            }
            handleChange(event) {
                this.setState({
                    input: event.target.value
                });
            }
            submitMessage() {
                this.props.submitNewMessage(this.state.input);
                this.setState((state) => ({
                    input: '',
                }));
            }
            render() {
                return (
                    <div>
                        <h2>Type in a new Message:</h2>
                        <input
                            value={this.state.input}
                            onChange={this.handleChange} /><br />
                        <button onClick={this.submitMessage}>Submit</button>
                        <ul>
                            {this.props.messages.map((message, idx) => {
                                return (
                                    <li key={idx}>{message}</li>
                                )
                            })}
                        </ul>
                    </div>
                );
            }
        };
        // Change code above this line

        const mapStateToProps = (state) => {
            return { messages: state }
        };

        const mapDispatchToProps = (dispatch) => {
            return {
                submitNewMessage: (message) => {
                    dispatch(addMessage(message))
                }
            }
        };

        const Container = connect(mapStateToProps, mapDispatchToProps)(Presentational);

        class AppWrapper extends React.Component {
            render() {
                return (
                    <Provider store={store}>
                        <Container />
                    </Provider>
                );
            }
        };
        ReactDOM.render(<AppWrapper />, document.getElementById('root'));
    </script>
</body>

</html>
