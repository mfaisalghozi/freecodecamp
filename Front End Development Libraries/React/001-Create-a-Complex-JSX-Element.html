<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const JSX = (
            <div>
                <h1>H1 Heading</h1>
                <p>Paragraph</p>
                <ul>
                    <li>Unorder list item 1</li>
                    <li>Unorder list item 2</li>
                    <li>Unorder list item 3</li>
                </ul>
            </div>
        );
        ReactDOM.render(JSX, document.getElementById('root'));
    </script>
</body>

</html>
