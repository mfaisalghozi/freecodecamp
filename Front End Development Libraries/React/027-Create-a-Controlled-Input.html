<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class ControlledInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: ''
                };
                // Change code below this line
                this.handleChange = this.handleChange.bind(this);
                // Change code above this line
            }
            // Change code below this line
            handleChange(event) {
                this.setState({
                    input: event.target.value
                });
            }
            // Change code above this line
            render() {
                return (
                    <div>
                        { /* Change code below this line */}
                        <input type="text" onChange={this.handleChange} value={this.state.input} />
                        { /* Change code above this line */}
                        <h4>Controlled Input:</h4>
                        <p>{this.state.input}</p>
                    </div>
                );
            }
        };
        ReactDOM.render(<ControlledInput />, document.getElementById('root'));
    </script>
</body>

</html>
