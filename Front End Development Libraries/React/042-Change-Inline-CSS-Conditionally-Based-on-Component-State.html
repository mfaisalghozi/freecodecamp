<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class GateKeeper extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: ''
                };
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(event) {
                this.setState({ input: event.target.value });
            }
            render() {
                let inputStyle = {
                    border: '1px solid black'
                };
                // Change code below this line
                if (this.state.input.length > 15) {
                    inputStyle.border = '3px solid red';
                }
                // Change code above this line
                return (
                    <div>
                        <h3>Don't Type Too Much:</h3>
                        <input
                            type="text"
                            style={inputStyle}
                            value={this.state.input}
                            onChange={this.handleChange} />
                    </div>
                );
            }
        };
        ReactDOM.render(<GateKeeper />, document.getElementById('root'));
    </script>
</body>

</html>
