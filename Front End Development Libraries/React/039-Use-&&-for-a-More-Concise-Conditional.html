<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    display: true
                }
                this.toggleDisplay = this.toggleDisplay.bind(this);
            }
            toggleDisplay() {
                this.setState(state => ({
                    display: !state.display
                }));
            }
            render() {
                // Change code below this line
                return (
                    <div>
                        <button onClick={this.toggleDisplay}>Toggle Display</button>
                        {this.state.display && <h1>Displayed!</h1>}
                    </div>
                );
            }
        };
        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>

</html>
