<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const frontEndFrameworks = [
            'React',
            'Angular',
            'Ember',
            'Knockout',
            'Backbone',
            'Vue'
        ];

        function Frameworks() {
            const renderFrameworks = frontEndFrameworks.map((framework, index) => <li key={index}>{framework}</li>)
            return (
                <div>
                    <h1>Popular Front End JavaScript Frameworks</h1>
                    <ul>
                        {renderFrameworks}
                    </ul>
                </div>
            );
        };
        ReactDOM.render(<Frameworks />, document.getElementById('root'));
    </script>
</body>

</html>
