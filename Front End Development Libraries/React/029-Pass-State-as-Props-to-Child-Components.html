<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyApp extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: 'CamperBot'
                }
            }
            render() {
                return (
                    <div>
                        {/* Change code below this line */}
                        <Navbar name={this.state.name} />
                        {/* Change code above this line */}
                    </div>
                );
            }
        };

        class Navbar extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        {/* Change code below this line */}
                        <h1>Hello, my name is: {this.props.name}</h1>
                        {/* Change code above this line */}
                    </div>
                );
            }
        };
        ReactDOM.render(<MyApp />, document.getElementById('root'));
    </script>
</body>

</html>
