<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load PropType -->
    <script src="../assets/react/prop-types.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const Items = (props) => {
            return <h1>Current Quantity of Items in Cart: {props.quantity}</h1>
        };

        // Change code below this line
        Items.propTypes = {
            quantity: PropTypes.number.isRequired
        }
        // Change code above this line

        Items.defaultProps = {
            quantity: 0
        };

        class ShoppingCart extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return <Items />
            }
        };
        ReactDOM.render(<ShoppingCart />, document.getElementById('root'));
    </script>
</body>

</html>
