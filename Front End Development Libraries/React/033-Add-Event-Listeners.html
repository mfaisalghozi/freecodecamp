<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    message: ''
                };
                this.handleEnter = this.handleEnter.bind(this);
                this.handleKeyPress = this.handleKeyPress.bind(this);
            }
            // Change code below this line
            componentDidMount() {
                document.addEventListener('keydown', this.handleKeyPress)
            }
            componentWillUnmount() {
                document.removeEventListener('keydown', this.handleKeyPress);
            }
            // Change code above this line
            handleEnter() {
                this.setState((state) => ({
                    message: state.message + 'You pressed the enter key! '
                }));
            }
            handleKeyPress(event) {
                if (event.keyCode === 13) {
                    this.handleEnter();
                }
            }
            render() {
                return (
                    <div>
                        <h1>{this.state.message}</h1>
                    </div>
                );
            }
        };
        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>

</html>
