<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyApp extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    inputValue: ''
                }
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(event) {
                this.setState({
                    inputValue: event.target.value
                });
            }
            render() {
                return (
                    <div>
                        { /* Change code below this line */}
                        <GetInput input={this.state.inputValue} handleChange={this.handleChange} />
                        <RenderInput input={this.state.inputValue} />
                        { /* Change code above this line */}
                    </div>
                );
            }
        };

        class GetInput extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>Get Input:</h3>
                        <input
                            value={this.props.input}
                            onChange={this.props.handleChange} />
                    </div>
                );
            }
        };

        class RenderInput extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>Input Render:</h3>
                        <p>{this.props.input}</p>
                    </div>
                );
            }
        };
        ReactDOM.render(<MyApp />, document.getElementById('root'));
    </script>
</body>

</html>
