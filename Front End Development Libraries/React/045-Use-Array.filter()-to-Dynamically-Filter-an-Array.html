<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    users: [
                        {
                            username: 'Jeff',
                            online: true
                        },
                        {
                            username: 'Alan',
                            online: false
                        },
                        {
                            username: 'Mary',
                            online: true
                        },
                        {
                            username: 'Jim',
                            online: false
                        },
                        {
                            username: 'Sara',
                            online: true
                        },
                        {
                            username: 'Laura',
                            online: true
                        }
                    ]
                };
            }
            render() {
                const usersOnline = this.state.users.filter(user => user.online); // Change this line
                const renderOnline = usersOnline.map((user, index) => <li key={index}>{user.username}</li>); // Change this line
                return (
                    <div>
                        <h1>Current Online Users:</h1>
                        <ul>{renderOnline}</ul>
                    </div>
                );
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>

</html>
