<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    visibility: false
                };
                // Change code below this line
                this.toggleVisibility = this.toggleVisibility.bind(this);
                // Change code above this line
            }
            // Change code below this line
            toggleVisibility() {
                this.setState(state => ({
                    visibility: !state.visibility
                }));
            }
            // Change code above this line
            render() {
                if (this.state.visibility) {
                    return (
                        <div>
                            <button onClick={this.toggleVisibility}>Click Me</button>
                            <h1>Now you see me!</h1>
                        </div>
                    );
                } else {
                    return (
                        <div>
                            <button onClick={this.toggleVisibility}>Click Me</button>
                        </div>
                    );
                }
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>

</html>
