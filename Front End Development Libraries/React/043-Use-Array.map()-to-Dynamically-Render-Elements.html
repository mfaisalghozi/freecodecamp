<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const textAreaStyles = {
            width: 235,
            margin: 5
        };

        class MyToDoList extends React.Component {
            constructor(props) {
                super(props);
                // Change code below this line
                this.state = {
                    userInput: '',
                    toDoList: []
                };
                // Change code above this line
                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);
            }
            handleSubmit() {
                const itemsArray = this.state.userInput.split(',');
                this.setState({
                    toDoList: itemsArray
                });
            }
            handleChange(e) {
                this.setState({
                    userInput: e.target.value
                });
            }
            render() {
                const items = this.state.toDoList.map(item => <li>{item}</li>);
                return (
                    <div>
                        <textarea
                            onChange={this.handleChange}
                            value={this.state.userInput}
                            style={textAreaStyles}
                            placeholder='Separate Items With Commas'
                        />
                        <br />
                        <button onClick={this.handleSubmit}>Create List</button>
                        <h1>My "To Do" List:</h1>
                        <ul>{items}</ul>
                    </div>
                );
            }
        }
        ReactDOM.render(<MyToDoList />, document.getElementById('root'));
    </script>
</body>

</html>
