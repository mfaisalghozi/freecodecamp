<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <script src="../assets/react/react.production.min.js"></script>

    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class ReturnTempPassword extends React.Component {
            constructor(props) {
                super(props);

            }
            render() {
                return (
                    <div>
                        { /* Change code below this line */}
                        <p>Your temporary password is: <strong>{this.props.tempPassword}</strong></p>
                        { /* Change code above this line */}
                    </div>
                );
            }
        };

        class ResetPassword extends React.Component {
            constructor(props) {
                super(props);

            }
            render() {
                return (
                    <div>
                        <h2>Reset Password</h2>
                        <h3>We've generated a new temporary password for you.</h3>
                        <h3>Please reset this password from your account settings ASAP.</h3>
                        { /* Change code below this line */}
                        <ReturnTempPassword tempPassword="thi$I$ATempPa$$word" />
                        { /* Change code above this line */}
                    </div>
                );
            }
        };
        ReactDOM.render(<ResetPassword />, document.getElementById('root'));
    </script>
</body>

</html>
