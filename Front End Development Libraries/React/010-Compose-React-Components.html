<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - React</title>

    <!-- Load React API -->
    <script src="../assets/react/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="../assets/react/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="../assets/babel/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const NonCitrus = () => (
            <div>
                <h4>Non-Citrus:</h4>
                <ul>
                    <li>Apples</li>
                    <li>Blueberries</li>
                    <li>Strawberries</li>
                    <li>Bananas</li>
                </ul>
            </div>
        );

        const Citrus = () => (
            <div>
                <h4>Citrus:</h4>
                <ul>
                    <li>Lemon</li>
                    <li>Lime</li>
                    <li>Orange</li>
                    <li>Grapefruit</li>
                </ul>
            </div>
        );

        const Vegetables = () => (
            <div>
                <h2>Vegetables:</h2>
                <ul>
                    <li>Brussel Sprouts</li>
                    <li>Broccoli</li>
                    <li>Squash</li>
                </ul>
            </div>
        );

        class Fruits extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h2>Fruits:</h2>
                        { /* Change code below this line */}
                        <NonCitrus />
                        <Citrus />
                        { /* Change code above this line */}
                    </div>
                );
            }
        };

        class TypesOfFood extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>Types of Food:</h1>
                        { /* Change code below this line */}
                        <Fruits />
                        { /* Change code above this line */}
                        <Vegetables />
                    </div>
                );
            }
        };
        ReactDOM.render(<TypesOfFood />, document.getElementById('root'));
    </script>
</body>

</html>
