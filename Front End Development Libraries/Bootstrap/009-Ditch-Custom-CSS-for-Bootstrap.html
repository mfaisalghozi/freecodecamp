<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Front End Development Libraries - Boostrap</title>
    <link rel="stylesheet" href="./../assets/bootstrap-v5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        h2 {
            font-family: Lobster, Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h2 class="text-primary text-center">CatPhotoApp</h2>

        <a href="#">
            <img class="img-fluid thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                alt="A cute orange cat lying on its back.">
            <!-- use the below commented code to submit on FCC portal -->
            <!-- <img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
            alt="A cute orange cat lying on its back."> -->
        </a>
        <br /><br />
        <img class="img-fluid" src="https://bit.ly/fcc-running-cats" alt="Cats are running on the grass">
        <!-- use the below commented code to submit on FCC portal -->
        <!-- <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="Cats are running on the grass"> -->
        <br /><br />
        <div class="row">
            <div class="col-4 d-grid">
                <button class="btn btn-primary">Like</button>
            </div>
            <div class="col-4 d-grid">
                <button class="btn btn-info">Info</button>
            </div>
            <div class="col-4 d-grid">
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
        <!-- use the below commented code to submit on FCC portal -->
        <!-- <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block">Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-info btn-block">Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-danger btn-block">Delete</button>
            </div>
        </div> -->

        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
