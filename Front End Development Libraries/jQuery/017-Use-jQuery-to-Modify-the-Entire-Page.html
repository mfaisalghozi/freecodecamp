    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-6">
                <h4>#left-well</h4>
                <!-- removing bg-light so that css color can get its effect -->
                <div class="card card-body" id="left-well">
                    <button class="btn btn-light target" id="target1">#target1</button>
                    <button class="btn btn-light target" id="target2">#target2</button>
                    <button class="btn btn-light target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-6">
                <h4>#right-well</h4>
                <div class="card card-body bg-light" id="right-well">
                    <button class="btn btn-light target" id="target4">#target4</button>
                    <button class="btn btn-light target" id="target5">#target5</button>
                    <button class="btn btn-light target" id="target6">#target6</button>
                </div>
            </div>
        </div>

    <script src="./../assets/jquery/jquery.min.js"></script>
    <script>
        // $(''.target:even') will start from index 0
        $(document).ready(function () {
            $('#target1').css('color', 'red');
            $('#target1').prop('disabled', true);
            $('#target4').remove();
            $('#target2').appendTo('#right-well');
            $('#target5').clone().appendTo('#left-well');
            $('#target1').parent().css('background-color', 'red');
            $('#right-well').children().css('color', 'orange');
            $("#left-well").children().css("color", "green");

            $('.target:nth-child(2)').addClass('animate__animated animate__bounce');
            $('.target:even').addClass('animate__animated animate__shakeX');
            $('body').addClass('animate__animated animate__hinge');
