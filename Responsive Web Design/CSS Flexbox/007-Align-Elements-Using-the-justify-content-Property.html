<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
        #box-container {
            background: gray;
            display: flex;
            height: 500px;
            justify-content: center;
        }

        #box-1 {
            background-color: dodgerblue;
            width: 25%;
            height: 100%;
        }

        #box-2 {
            background-color: orangered;
            width: 25%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>
</body>

</html>
