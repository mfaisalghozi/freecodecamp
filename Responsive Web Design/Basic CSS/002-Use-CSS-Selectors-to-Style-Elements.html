<!DOCTYPE html>
<html>

<head>
    <title>Basic CSS</title>

    <style>
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>
        <a href="#">
            <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back." />
        </a>

        <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
        </div>

        <div>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form action="/submit-cat-photo">
            <label id="indoor">
                <input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked />Indoor
            </label>
            <label for="outdoor">
                <input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor" />Outdoor
            </label>

            <br />

            <label for="loving">
                <input type="checkbox" name="personality" id="loving" value="loving" checked />Loving
            </label>
            <label for="lazy">
                <input type="checkbox" name="personality" id="lazy" value="lazy" />Lazy
            </label>
            <label for="energetic">
                <input type="checkbox" name="personality" id="energetic" value="energetic" />Energetic
            </label>

            <br />

            <input type="text" placeholder="cat photo URL" required />
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
