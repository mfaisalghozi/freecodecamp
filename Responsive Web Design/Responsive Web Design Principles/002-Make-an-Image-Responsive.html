<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Principles</title>

    <style>
        .responsive-img {
            height: auto;
            max-width: 100%;
        }

        img {
            width: 600px;
        }
    </style>
</head>

<body>
    <img class="responsive-img" src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg"
        alt="freeCodeCamp stickers set" />
    <img src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set" />
</body>

</html>
