<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Visual Design</title>

    <style>
        div {
            width: 70%;
            height: 100px;
            margin: 50px auto;
            background: linear-gradient(53deg,
                    #ccfffc,
                    #ffcccf);
        }

        div:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
