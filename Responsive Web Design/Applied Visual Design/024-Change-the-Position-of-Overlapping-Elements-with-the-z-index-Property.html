<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Visual Design</title>

    <style>
        div {
            width: 60%;
            height: 200px;
            margin-top: 20px;
        }

        .first {
            background-color: red;
            position: absolute;
            z-index: 2;
        }

        .second {
            background-color: blue;
            position: absolute;
            left: 40px;
            top: 50px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
</body>

</html>
