<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Visual Design</title>

    <style>
        div {
            width: 70%;
            height: 100px;
            margin: 50px auto;
        }

        #top {
            background-color: red;
        }

        #bottom {
            background-color: blue;
            transform: skewX(24deg);
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="bottom"></div>
</body>

</html>
